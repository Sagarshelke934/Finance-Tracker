{% extends 'base.html' %}
{% block title %}Unlock Vault | FinTrack{% endblock %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; background: #f8fafc;">
    <div
        style="background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); width: 100%; max-width: 400px; text-align: center;">
        <div
            style="width: 64px; height: 64px; background: #eff6ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; color: #3b82f6;">
            <i class="fa-solid fa-lock" style="font-size: 1.5rem;"></i>
        </div>

        <h1 style="font-size: 1.5rem; color: #1e293b; margin-bottom: 8px;">Vault Locked</h1>
        <p style="color: #64748b; margin-bottom: 32px; font-size: 0.95rem;">Enter your 4-digit PIN to access documents.
        </p>

        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 24px;">
                {{ form.pin }}
                {% if form.pin.errors %}
                <div style="color: #ef4444; font-size: 0.85rem; margin-top: 8px;">{{ form.pin.errors.0 }}</div>
                {% endif %}
            </div>

            <button type="submit"
                style="width: 100%; padding: 14px; background: #3b82f6; color: white; border: none; border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: background 0.2s;">
                Unlock Vault
            </button>
        </form>
    </div>
</div>
{% endblock %}
